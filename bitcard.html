<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>BitCard</title>
  <style>
    body { background:#fff; color:#B6B6B6; font-family:monospace; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; margin:0; text-align:center; }
    #logo{ width:80%; max-width:400px; margin-top:-20px; }
    .count{ font-size:2em; margin:5px 0; }
    .mensaje{ font-size:14px; opacity:0; transition:opacity .5s; }
    .visible{ opacity:1; }
    #circuloImagen{ max-height:200px; max-width:200px; margin:10px 0 20px; }
    #linkFeiqui{ display:none; margin-top:10px; color:#b6b6b6; text-decoration:none; }
  </style>
</head>
<body>
  <img id="logo" src="https://cdn.shopify.com/s/files/1/0550/5001/0810/files/Feiqui_80_x_25_cm_80_x_2_cm_25_x_35_cm_300_x_300_px_750_x_750_px_0a127bcc-eff4-460a-aa46-251eca4ab8c6.png?v=1750866051" alt=""/>
  <div id="info-principal">
    <h1 id="clienteId">ID:</h1>
    <h1 id="nombre">SUJETO:</h1>
    <h1 id="circulo">CÍRCULO:</h1>
  </div>
  <img id="circuloImagen" src="" alt=""/>
  <div class="count">Bits canjeables: <strong id="Bits">0</strong></div>
  <div class="count">Bits históricos: <strong id="BitsHistoricos">0</strong></div>
  <p id="mensajeBits" class="mensaje">+50 bits</p>
  <div class="count">Visitas: <strong id="Visitas">0</strong></div>
  <p id="mensajeVisita" class="mensaje">+1 visita</p>
  <div class="count">Ranking: <strong id="Ranking">-</strong></div>
  <a id="linkFeiqui" href="https://feiqui.com/pages/info">ir a feiqui.com</a>

  <script>
  (function(){
    const API_URL = "https://script.google.com/macros/s/AKfycbwdok86HAMF2JgpShZgLjZcONhMAttqjqzgYFGaXqt-PS6kZMAtR2JW8EU76ey64ouV/exec"; // <-- PONÉ el NUEVO deployment!
    const SECRET  = "111";

    if (window.__BITCARD_RUNNING__) return; window.__BITCARD_RUNNING__ = true;

    const qs = new URLSearchParams(location.search);
    const rawId = qs.get("id");
    const authParam = qs.get("auth");
    const id = rawId ? String(rawId).padStart(3,"0") : "";

    const fmt = n => {
      const num = Number(n);
      return Number.isFinite(num) ? num.toLocaleString("es-UY") : "0";
    };
    const num = (v, d) => {
      const n = Number(v);
      return Number.isFinite(n) ? n : (d||0);
    };

    if (!id) { document.getElementById("nombre").textContent = "Falta ?id"; return; }
    document.getElementById("clienteId").textContent = "ID: " + id;

    const varianteCirculo = {
      "CÍRCULO 1":"1","PRIMER CÍRCULO":"1","1":"1",
      "CÍRCULO 2":"2","SEGUNDO CÍRCULO":"2","2":"2",
      "CÍRCULO 3":"3","TERCER CÍRCULO":"3","3":"3",
      "CÍRCULO 4":"4","CUARTO CÍRCULO":"4","4":"4",
      "CÍRCULO 5":"5","QUINTO CÍRCULO":"5","5":"5"
    };
    const nombresCirculo = { "1":"CÍRCULO 1","2":"CÍRCULO 2","3":"CÍRCULO 3","4":"CÍRCULO 4","5":"CÍRCULO 5" };
    const imgs = {
      "1":"https://cdn.shopify.com/s/files/1/0550/5001/0810/files/descarga1.svg?v=1751840844",
      "2":"https://cdn.shopify.com/s/files/1/0550/5001/0810/files/descarga2.svg?v=1751840844",
      "3":"https://cdn.shopify.com/s/files/1/0550/5001/0810/files/descarga3.svg?v=1751840844",
      "4":"https://cdn.shopify.com/s/files/1/0550/5001/0810/files/descarga4.svg?v=1751840844",
      "5":"https://cdn.shopify.com/s/files/1/0550/5001/0810/files/descarga5.svg?v=1751840844"
    };

    // 1) Cargar datos
    fetch(`${API_URL}?id=${encodeURIComponent(id)}&_=${Date.now()}`, { cache:"no-store" })
      .then(r => r.json())
      .then(c => {
        if (!c || !c.ID) { document.getElementById("nombre").textContent = "NO ENCONTRADO"; return; }

        document.getElementById("nombre").textContent  = "SUJETO: " + (c.Nombre || "-");
        document.getElementById("Ranking").textContent = (c.Ranking ?? "-");

        const circleRaw = String(c["Círculo"] || "").toUpperCase().trim();
        const key = varianteCirculo[circleRaw] || "1";
        document.getElementById("circulo").textContent = "CÍRCULO: " + nombresCirculo[key];
        const imgEl = document.getElementById("circuloImagen");
        imgEl.src = imgs[key] || "";
        imgEl.classList.toggle("circulo-posthuman", key === "3");

        const bits     = num(c.Bits, 0);
        const hist     = num(c.bits_totales_historicos, 0);
        const visitas  = num(c.Visitas, 0);

        document.getElementById("Bits").textContent           = fmt(bits);
        document.getElementById("BitsHistoricos").textContent = fmt(hist);
        document.getElementById("Visitas").textContent        = fmt(visitas);

        // 2) Si viene auth correcto, acreditamos +50 (log)
        const lastKey = "ultimaAcreditacion_" + id;
        const lastUp  = localStorage.getItem(lastKey);
        const canUpdate = !lastUp || (Date.now() - Date.parse(lastUp)) > 2*60*60*1000; // cada 2h

        if (canUpdate && authParam === SECRET) {
          // UI optimista
          document.getElementById("mensajeVisita").classList.add("visible");
          document.getElementById("mensajeBits").classList.add("visible");
          document.getElementById("Visitas").textContent = fmt(visitas + 1);
          document.getElementById("Bits").textContent    = fmt(bits + 50);

          // Llamada log (suma D y H; E la calcula la hoja)
          const logp = new URLSearchParams({ action:"log", id:c.ID, Nombre:c.Nombre || "", Incremento:50 });
          fetch(`${API_URL}?${logp}`, { cache:"no-store" }).catch(()=>{});

          setTimeout(() => {
            document.getElementById("mensajeVisita").classList.remove("visible");
            document.getElementById("mensajeBits").classList.remove("visible");
          }, 3000);

          localStorage.setItem(lastKey, new Date().toISOString());
          setTimeout(() => { location.href = "scan.html"; }, 15000);
        }

        if (authParam !== SECRET) {
          document.getElementById("linkFeiqui").style.display = "inline-block";
        }
      })
      .catch(err => {
        console.error("BitCard error:", err);
        document.getElementById("nombre").textContent = "Error cargando datos";
      });
  })();
  </script>
</body>
</html>
