<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BitCard</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    :root { color-scheme: light; }
    body { background:#fff; color:#B6B6B6; font-family:monospace; display:flex; flex-direction:column; align-items:center; justify-content:center; min-height:100vh; margin:0; text-align:center; }
    #logo { width:80%; max-width:400px; height:auto; margin-top:-20px; }
    .count { font-size:2em; margin:5px 0; }
    #info-principal { margin-top:10px; margin-bottom:20px; }
    #circuloImagen { max-height:200px; max-width:200px; margin:10px 0 20px; }
    .mensaje { color:#B6B6B6; font-size:14px; opacity:0; transition:opacity .5s; }
    .visible { opacity:1; }
    @keyframes glowPulse { 0%,100%{filter:drop-shadow(0 0 15px #e0e0e0)} 50%{filter:drop-shadow(0 0 25px #ffffff)} }
    .circulo-posthuman { animation:glowPulse 2.3s infinite ease-in-out; }
    #linkFeiqui { display:none; margin-top:10px; font-size:16px; color:#b6b6b6; text-decoration:none; }
    #debug { position:fixed; bottom:10px; left:10px; right:10px; max-height:40vh; overflow:auto; background:rgba(0,0,0,.78); color:#0f0; font:12px/1.3 monospace; padding:8px; border-radius:8px; display:none; text-align:left; }
    #debug h3 { margin:0 0 6px 0; color:#fff; }
    #debug pre { white-space:pre-wrap; word-break:break-word; margin:0; }
  </style>
</head>
<body>
  <img id="logo" src="https://cdn.shopify.com/s/files/1/0550/5001/0810/files/Feiqui_80_x_25_cm_80_x_2_cm_25_x_35_cm_300_x_300_px_750_x_750_px_0a127bcc-eff4-460a-aa46-251eca4ab8c6.png?v=1750866051" alt="Logo" />

  <div id="info-principal">
    <h1 id="clienteId">ID:</h1>
    <h1 id="nombre">SUJETO:</h1>
    <h1 id="circulo">CÍRCULO:</h1>
  </div>

  <img id="circuloImagen" src="" alt="" />

  <div class="count">Bits canjeables: <strong id="Bits">0</strong></div>
  <div class="count">Bits históricos: <strong id="BitsHistoricos">0</strong></div>
  <p id="mensajeBits" class="mensaje">+50 bits</p>

  <div class="count">Visitas: <strong id="Visitas">0</strong></div>
  <p id="mensajeVisita" class="mensaje">+1 visita</p>

  <div class="count">Ranking: <strong id="Ranking">-</strong></div>

  <a id="linkFeiqui" href="https://feiqui.com/pages/info">ir a feiqui.com</a>

  <div id="debug"><h3>DEBUG</h3><pre id="dbgpre"></pre></div>

<script>
(async function(){
  // === CONFIG ===
  const qs       = new URLSearchParams(location.search);
  const API_URL  = "https://script.google.com/macros/s/AKfycbzllIFMrfGNVTe--zw_EhWSeJ6E7kodaN5X42sncu9t2nZ6a5fvaaB9K5KNFE5yaAe7HQ/exec";

  if (window.__BITCARD_RUNNING__) return;
  window.__BITCARD_RUNNING__ = true;

  const rawId     = qs.get("id");
  const authParam = qs.get("auth");
  const force     = (qs.get("force") === "1");
  const debugOn   = (qs.get("debug") === "1");
  const id        = rawId ? rawId.toString().padStart(3,"0") : "";

  const $ = (sel) => document.querySelector(sel);
  const wait = (ms) => new Promise(r => setTimeout(r, ms));

  function fmt(n){ const num = Number(n); return Number.isFinite(num) ? num.toLocaleString("es-UY") : "0"; }
  function num(v, d){ const n = Number(v); return Number.isFinite(n) ? n : (d||0); }
  function logDbg(obj){
    if (!debugOn) return;
    const el = $('#debug'), pre = $('#dbgpre');
    el.style.display='block';
    pre.textContent += (typeof obj==='string'?obj:JSON.stringify(obj, null, 2)) + "\n";
    try { console.log(obj); } catch(_){}
  }
  function showPulse(elId){
    const el = document.getElementById(elId);
    el.classList.add("visible");
    setTimeout(()=>el.classList.remove("visible"), 3000);
  }

  if (!id) { $('#nombre').textContent = "Falta ?id"; return; }
  $('#clienteId').textContent = "ID: " + id;

  // PING (GET) — opcional
  const pingURL = API_URL + "?action=ping&_=" + Date.now();
  logDbg({API_URL, ping_url: pingURL});
  fetch(pingURL)
    .then(r => { logDbg({ping_status:r.status}); return r.json().catch(()=>null); })
    .then(j => logDbg({ping_body:j}))
    .catch(err => logDbg({ping_error:String(err)}));

  // === util: leer perfil ===
  async function cargarPerfil() {
    const perfilURL = API_URL + "?" + new URLSearchParams({ id, _: Date.now() }).toString();
    logDbg({perfil_url: perfilURL});
    const res = await fetch(perfilURL, { cache:"no-store" });
    logDbg({perfil_status: res.status});
    const data = await res.json();
    logDbg({perfil_json: data});
    return data;
  }

  // === util: sumar visita por GET legacy ===
  async function sumarVisitaLegacy() {
    // 1) a=v (visit)
    let url = API_URL + "?" + new URLSearchParams({ a:"v", id, k:authParam, _:Date.now() }).toString();
    logDbg({visit_url:url});
    try {
      const r = await fetch(url, { cache:"no-store" });
      logDbg({visit_status:r.status});
      const j = await r.json().catch(async ()=>({text: await r.text().catch(()=>null)}));
      logDbg({visit_json:j});
      if (j && j.ok) return true;
    } catch(e){ logDbg({visit_error:String(e)}); }

    // 2) a=t (touch)
    url = API_URL + "?" + new URLSearchParams({ a:"t", id, k:authParam, _:Date.now() }).toString();
    logDbg({touch_url:url});
    try {
      const r2 = await fetch(url, { cache:"no-store" });
      logDbg({touch_status:r2.status});
      const j2 = await r2.json().catch(async ()=>({text: await r2.text().catch(()=>null)}));
      logDbg({touch_json:j2});
      // Algunos deploys viejos devuelven perfil, verificamos por relectura luego
    } catch(e2){ logDbg({touch_error:String(e2)}); }

    // 3) Pixel sin CORS y verificación
    try {
      const img = new Image();
      img.src = url + "&img=1";
      logDbg({touch_img_fired:true});
    } catch(_){}
    await wait(700);
    const verif = await cargarPerfil().catch(()=>null);
    logDbg({perfil_post_img: verif});
    return verif && typeof verif.Visitas === "number" ? verif.Visitas : false;
  }

  // === util: setear Bits absolutos (a=u por GET) ===
  async function setBitsAbsolutos(nuevoBits, meta) {
    const qsBits = new URLSearchParams({
      a: "u",
      ID: id,
      Bits: String(nuevoBits),
      // Mantener info adicional si existiera
      Ranking: meta.Ranking ?? "",
      "Círculo": meta.Círculo ?? ""
    });
    const url = API_URL + "?" + qsBits.toString();
    logDbg({update_bits_url: url});
    try {
      const r = await fetch(url, { cache:"no-store" });
      logDbg({update_bits_status: r.status});
      const j = await r.json().catch(async ()=>({text: await r.text().catch(()=>null)}));
      logDbg({update_bits_json: j});
      return true;
    } catch(e){ logDbg({update_bits_error:String(e)}); return false; }
  }

  try {
    const data = await cargarPerfil();
    if (!data || !data.ID) { $('#nombre').textContent = "NO ENCONTRADO"; return; }

    // Redirección por hoja si NO hay auth
    if (!authParam && data.redireccion && data.url) {
      location.href = data.url; return;
    }

    // Identidad & círculo
    $('#nombre').textContent  = "SUJETO: " + (data.Nombre || "-");
    $('#Ranking').textContent = (data.Ranking != null ? data.Ranking : "-");

    const variantes = {
      "CÍRCULO 1":"1","PRIMER CÍRCULO":"1","1":"1",
      "CÍRCULO 2":"2","SEGUNDO CÍRCULO":"2","2":"2",
      "CÍRCULO 3":"3","TERCER CÍRCULO":"3","3":"3",
      "CÍRCULO 4":"4","CUARTO CÍRCULO":"4","4":"4",
      "CÍRCULO 5":"5","QUINTO CÍRCULO":"5","5":"5"
    };
    const nombres = {"1":"CÍRCULO 1","2":"CÍRCULO 2","3":"CÍRCULO 3","4":"CÍRCULO 4","5":"CÍRCULO 5"};
    const imgs = {
      "1":"https://cdn.shopify.com/s/files/1/0550/5001/0810/files/descarga1.svg?v=1751840844",
      "2":"https://cdn.shopify.com/s/files/1/0550/5001/0810/files/descarga2.svg?v=1751840844",
      "3":"https://cdn.shopify.com/s/files/1/0550/5001/0810/files/descarga3.svg?v=1751840844",
      "4":"https://cdn.shopify.com/s/files/1/0550/5001/0810/files/descarga4.svg?v=1751840844",
      "5":"https://cdn.shopify.com/s/files/1/0550/5001/0810/files/descarga5.svg?v=1751840844"
    };
    const k = variantes[(data.Círculo || "").toString().toUpperCase().trim()] || "1";
    $('#circulo').textContent = "CÍRCULO: " + nombres[k];
    const imgEl = $('#circuloImagen');
    imgEl.src = imgs[k] || "";
    imgEl.classList.toggle("circulo-posthuman", k === "3");

    // Valores iniciales
    let bitsDisponibles = num(data.bits_disponibles, num(data.Bits, 0));
    let bitsHistoricos  = num(data.bits_totales_historicos, num(data.bits_totales, num(data.Bits, 0)));
    let visitas         = num(data.Visitas, 0);

    $('#Bits').textContent           = fmt(bitsDisponibles);
    $('#BitsHistoricos').textContent = fmt(bitsHistoricos);
    $('#Visitas').textContent        = fmt(visitas);

    // Cooldown 2h (override con ?force=1)
    const lastKey = "ultimaAcreditacion_" + id;
    const lastUp  = localStorage.getItem(lastKey);
    const canUpdate = !lastUp || (Date.now() - Date.parse(lastUp)) > 2*60*60*1000;
    logDbg({canUpdate, lastUp, force, auth_present: !!authParam});

    if (authParam && (canUpdate || force)) {
      // 1) Visita
      const visitaRes = await sumarVisitaLegacy();
      if (visitaRes) {
        // visitaRes puede ser true o el número verificado de visitas
        visitas = typeof visitaRes === "number" ? visitaRes : (visitas + 1);
        $('#Visitas').textContent = fmt(visitas);
        showPulse("mensajeVisita");
      } else {
        logDbg({acreditacion_visita:"falló"});
      }

      // 2) Bits (a=u con Bits absolutos)
      const nuevosBits = bitsDisponibles + 50;
      const okBits = await setBitsAbsolutos(nuevosBits, { Ranking: data.Ranking, Círculo: data.Círculo });
      if (okBits) {
        bitsDisponibles = nuevosBits;
        bitsHistoricos  = bitsHistoricos + 50;
        $('#Bits').textContent           = fmt(bitsDisponibles);
        $('#BitsHistoricos').textContent = fmt(bitsHistoricos);
        showPulse("mensajeBits");
      } else {
        logDbg({acreditacion_bits:"falló"});
      }

      // 3) Verificación final
      const verif = await cargarPerfil().catch(()=>null);
      if (verif && verif.ID) {
        if (typeof verif.Visitas === "number") $('#Visitas').textContent = fmt(verif.Visitas);
        const verifBits = num(verif.bits_disponibles, num(verif.Bits, 0));
        if (Number.isFinite(verifBits)) $('#Bits').textContent = fmt(verifBits);
        const verifHist = num(verif.bits_totales_historicos, bitsHistoricos);
        $('#BitsHistoricos').textContent = fmt(verifHist);
      }
      localStorage.setItem(lastKey, new Date().toISOString());
    } else {
      logDbg("SKIP acreditación (cooldown o sin auth)");
    }

    // Link por defecto
    const link = $('#linkFeiqui');
    if (link.style.display !== "inline-block") link.style.display = "inline-block";

  } catch (err) {
    console.error("BitCard error:", err);
    $('#nombre').textContent = "Error cargando datos";
  }
})();
</script>
</body>
</html>
