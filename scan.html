<script>
  const urlParams = new URLSearchParams(window.location.search);
  const authParam = urlParams.get("auth");

  // Redirige si viene con auth correcto
  if (authParam === "111") {
    setTimeout(() => {
      window.location.href = "scan.html";
    }, 10000);
  }

  // Cargar datos desde Google Sheets (feiqui_clientes)
  fetch("https://docs.google.com/spreadsheets/d/11BZIl65zeCnLIEv42qSYAjUHyyv9SbgVDeXZnu7x3lY/gviz/tq?tqx=out:json&sheet=feiqui_clientes")
    .then(res => res.text())
    .then(text => JSON.parse(text.substr(47).slice(0, -2)))
    .then(json => {
      const rows = json.table.rows
        .map(r => r.c.map(c => c ? c.v : ""))
        .filter(row => row[0] && row[3])   // ID y columna D (bits actuales)
        .sort((a, b) => b[3] - a[3])       // Ordenar por columna D (índice 3)
        .slice(0, 10);                     // Top 10

      const list = rows
        .map((r, i) => `<div class='rank-item'>${i + 1}. ${r[1]} – ${r[3]} bits</div>`)
        .join("");
        
      document.getElementById("ranking-list").innerHTML = list;
    })
    .catch(() => {
      document.getElementById("ranking-list").innerText = "No se pudo cargar el ranking.";
    });
</script>
