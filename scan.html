<!-- scan.html: Terminal BitCard Reader -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BitCard Scan – Feiqui</title>
  <style>
    body {
      background-color: white;
      color: #B6B6B6;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }
    input {
      background: white;
      color: #B6B6B6;
      border: none;
      border-bottom: 2px solid #B6B6B6;
      font-family: monospace;
      font-size: 2rem;
      width: 120px;
      text-align: center;
      outline: none;
    }
    p {
      font-size: 1rem;
      margin-top: 2rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <h1>ESCANEÁ TU BITCARD</h1>
  <input id="scan" autofocus placeholder="">
  <p>BitCard válida únicamente con lector en terminal autorizada.</p>

  <script>
    const input = document.getElementById("scan");

    input.addEventListener("input", (e) => {
      const id = e.target.value.trim();
      if (id.length >= 3) {
        const formatted = id.padStart(3, "0");
        window.location.href = `bitcard.html?id=${formatted}&auth=111`;
      }
    });

    window.addEventListener("click", () => input.focus());
    window.addEventListener("keydown", () => input.focus());
  </script>
</body>
</html>
