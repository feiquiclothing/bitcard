<!-- scan.html: Terminal BitCard Reader -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BitCard Scan ‚Äì Feiqui</title>
  <style>
    body {
      background-color: white;
      color: #B6B6B6;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    img {
      width: 80%;
      max-width: 400px;
      height: auto;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }
    input {
      background: white;
      color: #B6B6B6;
      border: none;
      border-bottom: 2px solid #B6B6B6;
      font-family: monospace;
      font-size: 2rem;
      width: 120px;
      text-align: center;
      outline: none;
    }
    p {
      font-size: 1rem;
      margin-top: 2rem;
      opacity: 0.6;
    }
    #ranking {
      margin-top: 2rem;
      width: 100%;
      max-width: 400px;
      text-align: left;
    }
    .rank-item {
      margin-bottom: 0.3rem;
    }
  </style>
</head>
<body>
  <img src="https://cdn.shopify.com/s/files/1/0550/5001/0810/files/Feiqui_80_x_25_cm_80_x_2_cm_25_x_35_cm_300_x_300_px_750_x_750_px.png?v=1744482437" alt="Logo Feiqui" />

  <h1>ESCANE√Å TU BITCARD</h1>
  <input id="scan" autofocus placeholder="">
  <p>BitCard v√°lida √∫nicamente con lector en terminal autorizada.</p>

  <div id="ranking">
    <h2>üèÜ Top 10 BITS</h2>
    <div id="ranking-list">Cargando...</div>
  </div>

  <script>
    const input = document.getElementById("scan");

    input.addEventListener("input", (e) => {
      const id = e.target.value.trim();
      if (id.length >= 3) {
        const formatted = id.padStart(3, "0");
        window.location.href = `bitcard.html?id=${formatted}&auth=111`;
      }
    });

    window.addEventListener("click", () => input.focus());
    window.addEventListener("keydown", () => input.focus());

    fetch("https://docs.google.com/spreadsheets/d/11BZIl65zeCnLIEv42qSYAjUHyyv9SbgVDeXZnu7x3lY/gviz/tq?tqx=out:json&sheet=feiqui_clientes")
      .then(res => res.text())
      .then(text => JSON.parse(text.substr(47).slice(0, -2)))
      .then(json => {
        const rows = json.table.rows
          .map(r => r.c.map(c => c ? c.v : ""))
          .filter(row => row[0] && row[2])
          .sort((a, b) => b[2] - a[2])
          .slice(0, 10);

        const list = rows.map((r, i) => `<div class='rank-item'>${i + 1}. ${r[1]} ‚Äì ${r[2]} bits</div>`).join("");
        document.getElementById("ranking-list").innerHTML = list;
      })
      .catch(() => {
        document.getElementById("ranking-list").innerText = "No se pudo cargar el ranking.";
      });
  </script>
</body>
</html>
