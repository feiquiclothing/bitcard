<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BitCard</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #B6B6B6;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    img.logo {
      width: 80%;
      max-width: 400px;
      height: auto;
      margin-top: -120px;
    }

    img.status-icon {
      width: auto;
      height: auto;
      display: inline-block;
      margin-top: -30px;
    }

    .info {
      margin-top: 20px;
      font-size: 1.5em;
    }

    .quote {
      opacity: 0.6;
      font-style: italic;
      margin-top: 30px;
      margin-bottom: 45px;
    }

    a {
      color: #b6b6b6;
      font-size: 16px;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <img class="logo" src="https://cdn.shopify.com/s/files/1/0550/5001/0810/files/Feiqui_80_x_25_cm_80_x_2_cm_25_x_35_cm_300_x_300_px_750_x_750_px.png?v=1744482437" alt="Logo">

  <h1 id="nombre">SUJETO: ...</h1>
  <h2 id="circulo">CÍRCULO: ...</h2>
  <img class="status-icon" src="https://cdn.shopify.com/s/files/1/0550/5001/0810/files/1_e59d1fc3-073a-4ca6-b501-f66c3c3ce439.png?v=1744482250" alt="null">

  <div class="info">Bits: <span id="Bits">0</span></div>
  <div class="info">Visitas: <span id="Visitas">0</span></div>
  <div class="info">Ranking: <span id="Ranking">---</span></div>

  <div class="quote">Tu presencia quedó registrada por el sistema.</div>

  <a href="https://feiqui.com/pages/info">ir a feiqui.com</a>

  <script>
    const clienteId = "001";
    const apiUrl = "https://api.sheetbest.com/sheets/ed93a752-33f3-4320-b34d-09212281bd8b";
    const secret = "111";

    const urlParams = new URLSearchParams(window.location.search);
    const authParam = urlParams.get("auth");

    if (authParam === secret) {
      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          const cliente = data.find(c => c.ID === clienteId);
          if (cliente) {
            const nuevasVisitas = parseInt(cliente.Visitas || 0) + 1;

            const updatedData = {
              ID: cliente.ID,
              Nombre: cliente.Nombre,
              Bits: cliente.Bits,
              Ranking: cliente.Ranking,
              Círculo: cliente.Círculo,
              Visitas: nuevasVisitas
            };

            // Actualizar datos en SheetBest
            fetch(`${apiUrl}/ID/${clienteId}`, {
              method: "PUT",
              headers: {
                "Content-Type": "application/json"
              },
              body: JSON.stringify(updatedData)
            });

            // Mostrar datos en pantalla
            document.getElementById("nombre").textContent = `SUJETO: ${cliente.Nombre}`;
            document.getElementById("circulo").textContent = `CÍRCULO: ${cliente.Círculo}`;
            document.getElementById("Bits").textContent = cliente.Bits;
            document.getElementById("Visitas").textContent = nuevasVisitas;
            document.getElementById("Ranking").textContent = cliente.Ranking;
          } else {
            console.error("Cliente no encontrado");
          }
        });
    }
  </script>

  <script>
    // Redirección a evento si hay uno activo
    fetch("https://bitcard.feiqui.com/data/eventos.json?" + Date.now())
      .then(response => response.json())
      .then(data => {
        if (data.evento_activo && data.url) {
          window.location.href = data.url;
        }
      })
      .catch(error => {
        console.error("Error al cargar eventos:", error);
      });
  </script>
</body>
</html>
