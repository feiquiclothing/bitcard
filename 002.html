<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Test de Círculo Animado</title>
  <style>
    body {
      background: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      font-family: monospace;
    }

    img {
      max-height: 200px;
      margin: 20px;
    }

    /* Animaciones */
    @keyframes fadePulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    @keyframes scalePulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.08); }
    }

    @keyframes glowPulse {
      0%, 100% { filter: drop-shadow(0 0 5px #e0e0e0); }
      50% { filter: drop-shadow(0 0 20px #ffffff); }
    }

    .circulo-null {
      animation: fadePulse 2s infinite ease-in-out;
    }

    .circulo-entry {
      animation: scalePulse 2s infinite ease-in-out;
    }

    .circulo-posthuman {
      animation: glowPulse 2s infinite ease-in-out;
    }
  </style>
</head>
<body>

  <h1>CÍRCULO: entry</h1>
  <img id="circuloImagen"
       src="https://cdn.shopify.com/s/files/1/0550/5001/0810/files/3_02239a12-e4b0-477b-9f78-0d057f3841d9.png?v=1744482250"
       class="circulo-null"
       alt="Círculo animado" />

</body>
</html>
