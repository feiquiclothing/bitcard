<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Recolecta Bits</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: monospace;
      background: #fff;
      overflow: hidden;
    }
    canvas {
      display: block;
      background: #f0f0f0;
    }
    #gameOverScreen {
      position: absolute;
      top: 30%;
      width: 100%;
      text-align: center;
      display: none;
      background: rgba(255, 255, 255, 0.9);
    }
    #gameOverScreen h2 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }
    #gameOverScreen button {
      padding: 10px 20px;
      font-family: monospace;
      font-size: 1em;
    }
  </style>
</head>
<body>

<canvas id="gameCanvas"></canvas>

<div id="gameOverScreen">
  <h2>GAME OVER</h2>
  <p>Bits recolectados: <span id="bitCount">0</span></p>
  <button onclick="startGame()">Volver a jugar</button>
</div>

<script>
// Cargar imágenes
const feiquiImg = new Image();
feiquiImg.src = 'https://cdn.shopify.com/s/files/1/0550/5001/0810/files/2_38e982b1-0287-42c3-8d9d-6c4d47b4ecee.png?v=1745075124';

const resisImg = new Image();
resisImg.src = 'https://cdn.shopify.com/s/files/1/0550/5001/0810/files/1_fd1ae55d-ea78-4dba-b0ac-4e5d7854c954.png?v=1745075124';

// Elementos del juego
let canvas = document.getElementById("gameCanvas");
let ctx = canvas.getContext("2d");
let w = window.innerWidth;
let h = window.innerHeight;
canvas.width = w;
canvas.height = h;

let clienteID = new URLSearchParams(window.location.search).get('id');
let player, bits = [], enemigos = [], score = 0, gravity = 0.6, lift = -12, velocity = 0;
let isGameOver = false;
let frame = 0;

function startGame() {
  player = { x: 50, y: h / 2, size: 40 };
  velocity = 0;
  score = 0;
  frame = 0;
  bits = [];
  enemigos = [];
  isGameOver = false;

  document.getElementById("gameOverScreen").style.display = "none";
  requestAnimationFrame(update);
}

function jump() {
  if (!isGameOver) {
    velocity = lift;
  }
}

// Evitar doble salto por mouse y touch
canvas.removeEventListener("touchstart", jump);
canvas.removeEventListener("mousedown", jump);
canvas.addEventListener("touchstart", function(e) {
  e.preventDefault();
  jump();
}, { passive: false });

function update() {
  frame++;
  ctx.clearRect(0, 0, w, h);

  // física del jugador
  velocity += gravity;
  player.y += velocity;
  if (player.y + player.size > h) {
    player.y = h - player.size;
    gameOver();
    return;
  }

  // dibujar jugador
  ctx.drawImage(feiquiImg, player.x, player.y, player.size, player.size);

  // generar bits
  if (frame % 60 === 0) {
    bits.push({ x: w, y: Math.random() * (h - 30), size: 15 });
  }

  // generar enemigos (resistencia)
  if (frame % 180 === 0) {
    enemigos.push({ x: w, y: Math.random() * (h - 40), size: 40 });
  }

  // actualizar bits
  for (let i = 0; i < bits.length; i++) {
    bits[i].x -= 5;
    ctx.fillStyle = "black";
    ctx.fillRect(bits[i].x, bits[i].y, bits[i].size, bits[i].size);

    if (collides(player, bits[i])) {
      score++;
      bits.splice(i, 1);
      i--;
    }
  }

  // actualizar enemigos
  for (let i = 0; i < enemigos.length; i++) {
    enemigos[i].x -= 4;
    ctx.drawImage(resisImg, enemigos[i].x, enemigos[i].y, enemigos[i].size, enemigos[i].size);

    if (collides(player, enemigos[i])) {
      gameOver();
      return;
    }
  }

  // mostrar score
  ctx.fillStyle = "black";
  ctx.font = "20px monospace";
  ctx.fillText("Bits: " + score, 10, 30);

  if (!isGameOver) {
    requestAnimationFrame(update);
  }
}

function collides(a, b) {
  return a.x < b.x + b.size &&
         a.x + a.size > b.x &&
         a.y < b.y + b.size &&
         a.y + a.size > b.y;
}

function gameOver() {
  isGameOver = true;
  document.getElementById("bitCount").textContent = score;
  document.getElementById("gameOverScreen").style.display = "block";

  if (clienteID && score > 0) {
    fetch('https://script.google.com/macros/s/AKfycbXXXXXXX/exec', {
      method: 'POST',
      mode: 'no-cors',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ id: clienteID, bits: score })
    });
  }
}

startGame();
</script>

</body>
</html>
