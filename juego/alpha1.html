<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Recolecta Bits</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: monospace;
      background: #fff;
      overflow: hidden;
    }
    canvas {
      display: block;
      background: #f0f0f0;
    }
    #gameOverScreen {
      position: absolute;
      top: 30%;
      width: 100%;
      text-align: center;
      display: none;
      background: rgba(255, 255, 255, 0.9);
    }
    #gameOverScreen h2 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }
    #gameOverScreen button {
      padding: 10px 20px;
      font-family: monospace;
      font-size: 1em;
    }
  </style>
</head>
<body>

<canvas id="gameCanvas"></canvas>

<div id="gameOverScreen">
  <h2>GAME OVER</h2>
  <p>Bits recolectados: <span id="bitCount">0</span></p>
  <button onclick="startGame()">Volver a jugar</button>
</div>

<script>
let canvas = document.getElementById("gameCanvas");
let ctx = canvas.getContext("2d");

let w = window.innerWidth;
let h = window.innerHeight;
canvas.width = w;
canvas.height = h;

let clienteID = new URLSearchParams(window.location.search).get('id');
let player, bits = [], score = 0, gravity = 0.6, lift = -12, velocity = 0;
let isGameOver = false;
let frame = 0;

function startGame() {
  player = { x: 50, y: h/2, size: 30 };
  velocity = 0;
  score = 0;
  frame = 0;
  bits = [];
  isGameOver = false;

  document.getElementById("gameOverScreen").style.display = "none";
  requestAnimationFrame(update);
}

function jump() {
  if (!isGameOver) {
    velocity = lift;
  }
}

canvas.addEventListener("touchstart", jump);
canvas.addEventListener("mousedown", jump);

function update() {
  frame++;
  ctx.clearRect(0, 0, w, h);

  // fÃ­sicas
  velocity += gravity;
  player.y += velocity;
  if (player.y + player.size > h) {
    player.y = h - player.size;
    gameOver();
    return;
  }

  // dibujar jugador
  ctx.fillStyle = "black";
  ctx.fillRect(player.x, player.y, player.size, player.size);

  // bits
  if (frame % 60 === 0) {
    bits.push({ x: w, y: Math.random() * (h - 30), size: 15 });
  }

  for (let i = 0; i < bits.length; i++) {
    bits[i].x -= 5;
    ctx.fillStyle = "blue";
    ctx.fillRect(bits[i].x, bits[i].y, bits[i].size, bits[i].size);

    if (collides(player, bits[i])) {
      score++;
      bits.splice(i, 1);
      i--;
    }
  }

  // score
  ctx.fillStyle = "black";
  ctx.font = "20px monospace";
  ctx.fillText("Bits: " + score, 10, 30);

  if (!isGameOver) {
    requestAnimationFrame(update);
  }
}

function collides(a, b) {
  return a.x < b.x + b.size &&
         a.x + a.size > b.x &&
         a.y < b.y + b.size &&
         a.y + a.size > b.y;
}

function gameOver() {
  isGameOver = true;
  document.getElementById("bitCount").textContent = score;
  document.getElementById("gameOverScreen").style.display = "block";

  if (clienteID && score > 0) {
    fetch('https://script.google.com/macros/s/AKfycbXXXXXXX/exec', {
      method: 'POST',
      mode: 'no-cors',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ id: clienteID, bits: score })
    });
  }
}

startGame();
</script>

</body>
</html>
