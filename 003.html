<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ECOS DEL CÍRCULO</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: monospace;
      margin: 0;
      padding: 20px;
      line-height: 1.6;
      font-size: 1.1em;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow: hidden;
    }
    #text {
      flex: 1;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }
    .fragment {
      opacity: 0;
      transition: opacity 0.5s ease-in;
      margin-bottom: 1em;
    }
    .fragment.visible {
      opacity: 1;
    }
    #next {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: none;
      border: none;
      color: white;
      font-size: 2em;
      cursor: pointer;
    }
    #endMessage {
      display: none;
      text-align: center;
      margin-top: 60px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div id="text"></div>
  <button id="next">➤</button>
  <div id="endMessage">Capítulo 1 terminado.</div>

  <script>
    const fragmentTexts = [
      "Te levantás.",
      "Ni temprano ni tarde.",
      "Una hora sin nombre.",
      "El celular tiene 4 notificaciones. Las tres primeras son lo de siempre.",
      "La cuarta no carga. No hay remitente, no hay ícono. Solo dice:",
      "\u201cconfirmado\u201d",
      "Tocás para abrir, pero desaparece. No se va al historial. No deja rastro.",
      "No te asustás. Pero te quedás pensando.",
      "...",
      "Vas a laburar. El ómnibus llega puntual. La SUBE pasa sin problemas.",
      "Pero el chofer te mira un segundo más de lo normal.",
      "Sentís que te reconoce. Pero no sabés de dónde.",
      "...",
      "En la calle, todo está igual. Excepto un cartel que no debería estar ahí.",
      "Es de esos de “ENTRA AL CÍRCULO”, pero está despegado.",
      "Abajo, alguien escribió con marcador grueso:",
      "\u201cya lo hiciste.\u201d",
      "No sabés si lo escribieron para vos. Capaz ni es para nadie.",
      "...",
      "Llegás al trabajo. Tenés que escanear tu tarjeta.",
      "Lo hacés. La máquina pita. Pero no muestra nada.",
      "Te quedás esperando. No sale ni “aceptado” ni “error”.",
      "Después de un rato, aparece una línea chiquita, gris:",
      "\u201cacceso normalizado\u201d",
      "Nunca habías leído eso antes.",
      "...",
      "Volvés a casa en silencio. El día pasó. No pasó nada.",
      "Pero hay una incomodidad suave. Como cuando te olvidás de algo.",
      "Como cuando sabés que algo cambió, pero no sabés qué."
    ];

    const textContainer = document.getElementById('text');
    const nextBtn = document.getElementById('next');
    const endMessage = document.getElementById('endMessage');
    let index = 0;

    function showNext() {
      if (index < fragmentTexts.length) {
        // Borrar contenido anterior cada 5 fragmentos para mantener pantalla limpia
        if (index % 5 === 0) {
          textContainer.innerHTML = '';
        }
        const newFragment = document.createElement('div');
        newFragment.className = 'fragment visible';
        newFragment.textContent = fragmentTexts[index];
        textContainer.appendChild(newFragment);
        index++;
      } else {
        nextBtn.style.display = 'none';
        endMessage.style.display = 'block';
      }
    }

    nextBtn.addEventListener('click', showNext);
    showNext();
  </script>
</body>
</html>
