<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ECOS DEL CÍRCULO</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100dvh;
      background-color: black;
      color: white;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 1.2em;
      transition: background-color 0.5s ease;
    }
    #text {
      opacity: 1;
      transition: opacity 1s ease;
    }
    #choices {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      background: none;
      border: 1px solid white;
      color: white;
      padding: 10px 20px;
      font-family: monospace;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="text">
  <p>Lo hiciste vos.<br>
  No sabías qué era,<br>
  pero igual lo escaneaste.<br>
  ¿seguís?</p>
</div>

<div id="choices">
  <button onclick="aceptar()">Sí</button>
  <button onclick="rechazar()">No</button>
</div>

<script>
function fadeOutAndChange(newHTML, nextUrl) {
  const textDiv = document.getElementById('text');
  textDiv.style.opacity = 0;
  setTimeout(() => {
    textDiv.innerHTML = newHTML;
    textDiv.style.opacity = 1;
  }, 1000);

  document.getElementById('choices').style.display = 'none';
  setTimeout(() => {
    window.location.href = nextUrl;
  }, 4000); // tiempo total: 1s fadeout + 3s lectura
}

function aceptar() {
  fadeOutAndChange(`
    <p>Se activó tu ingreso al primer círculo.<br>
    Ya no podés deshacerlo.<br>
    Y todavía no sabés qué es.</p>
  `, "capitulo1.html"); // ← Acá ponés la URL real
}

function rechazar() {
  fadeOutAndChange(`
    <p>Podés cerrar esta página.<br>
    Pero algo se activó igual.<br>
    Tarde o temprano, vas a volver.</p>
  `, "https://www.google.com"); // Redirige a Google
}
</script>

</body>
</html>
