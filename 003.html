<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>?</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100dvh;
      background-color: black;
      color: white;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      transition: background-color 0.5s ease;
    }
    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100dvh;
      padding: 20px;
      box-sizing: border-box;
    }
    #scene {
      opacity: 0;
      animation: fadeIn 0.8s ease forwards;
      font-size: 1.2em;
      line-height: 1.6em;
      max-width: 90%;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    #choices {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      min-height: 100px; /* <<< clave: reservamos espacio siempre */
    }
    .choice {
      background: none;
      border: 1px solid white;
      color: white;
      padding: 12px;
      font-family: monospace;
      font-size: 1em;
      cursor: pointer;
    }
    #continueButton {
      margin-top: 30px;
      padding: 12px 20px;
      font-size: 1em;
      font-family: monospace;
      color: white;
      background: none;
      border: 1px solid white;
      cursor: pointer;
      display: none;
      animation: blink 1.5s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="scene"></div>
    <div id="choices"></div>
    <button id="continueButton" onclick="window.location.href='fragmento1.html'">Continuar</button>
  </div>

  <script>
    const initialScene = {
      text: "No sabías qué era,\npero igual lo escaneaste.\n¿seguís?",
      options: [
        { label: "Sí", next: "startSequence" },
        { label: "No", next: "exitSequence" }
      ]
    };

    const sequence = [
      "Se activó tu ingreso al primer círculo.\nYa no podés deshacerlo.\nY todavía no sabés qué es.",
      "Tu presencia fue registrada.",
      "Esperá.",
      "Vas a recibir la primera instrucción."
    ];

    const sceneDiv = document.getElementById('scene');
    const choicesDiv = document.getElementById('choices');
    const continueButton = document.getElementById('continueButton');

    function showText(text, callback) {
      sceneDiv.style.opacity = 0;
      setTimeout(() => {
        sceneDiv.innerText = text;
        sceneDiv.style.animation = 'none';
        void sceneDiv.offsetWidth; // reset animation
        sceneDiv.style.animation = null;
        sceneDiv.style.opacity = 1;
        if (callback) setTimeout(callback, 3000);
      }, 300);
    }

    function startSequence() {
      choicesDiv.style.opacity = 0; // ocultamos opciones pero no las eliminamos
      setTimeout(() => {
        choicesDiv.innerHTML = ''; // dejamos el div vacío
        let index = 0;
        function next() {
          if (index < sequence.length) {
            showText(sequence[index], () => {
              index++;
              next();
            });
          } else {
            sceneDiv.style.opacity = 0;
            setTimeout(() => {
              sceneDiv.innerText = "";
              continueButton.style.display = 'block';
              sceneDiv.style.opacity = 1;
            }, 800);
          }
        }
        next();
      }, 500);
    }

    function exitSequence() {
      choicesDiv.style.opacity = 0;
      setTimeout(() => {
        choicesDiv.innerHTML = '';
        showText("Podés cerrar esta página.\nPero algo se activó igual.\nTarde o temprano, vas a volver.", () => {
          setTimeout(() => {
            window.location.href = 'https://www.google.com';
          }, 3000);
        });
      }, 500);
    }

    function renderScene(scene) {
      showText(scene.text);
      choicesDiv.innerHTML = '';
      scene.options.forEach(option => {
        const btn = document.createElement('button');
        btn.className = 'choice';
        btn.textContent = option.label;
        btn.onclick = () => {
          if (option.next === 'startSequence') startSequence();
          else if (option.next === 'exitSequence') exitSequence();
        };
        choicesDiv.appendChild(btn);
      });
    }

    renderScene(initialScene);
  </script>
</body>
</html>
