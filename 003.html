<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Terminal Feiqui</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: #00ff99;
      font-family: monospace;
      font-size: 1em;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #output {
      flex-grow: 1;
      overflow-y: auto;
      padding: 20px;
      white-space: pre-wrap;
    }
    #input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #00ff99;
    }
    #cmd {
      flex-grow: 1;
      background: black;
      border: none;
      color: #00ff99;
      font-family: monospace;
      font-size: 1em;
      outline: none;
    }
    #quick-commands {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      padding: 10px 20px;
      background-color: #111;
    }
    .qcmd {
      background: none;
      border: 1px solid #00ff99;
      color: #00ff99;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 0.9em;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div id="output"></div>
  <div id="quick-commands">
    <button class="qcmd" onclick="runCommand('ver estado')">ver estado</button>
    <button class="qcmd" onclick="runCommand('escanear tarjeta')">escanear tarjeta</button>
    <button class="qcmd" onclick="runCommand('acceder nodo')">acceder nodo</button>
    <button class="qcmd" onclick="runCommand('enviar reporte')">enviar reporte</button>
  </div>
  <div id="input-area">
    <span>$</span>&nbsp;
    <input type="text" id="cmd" placeholder="Escriba un comando..." autofocus />
  </div>

  <script>
    const output = document.getElementById('output');
    const cmdInput = document.getElementById('cmd');

    const responses = {
      "ver estado": "[DÍA 28 - CÍRCULO NULL]\nBits: 312\nEstado mental: Leve inquietud",
      "escanear tarjeta": "[LECTURA INDEFINIDA]\n...\n\nresultado: acceso normalizado",
      "acceder nodo": "[ERROR]\nPermisos insuficientes para ingresar al nodo solicitado.",
      "enviar reporte": "[REPORTE RECIBIDO]\nLa vigilancia se ha ajustado. Espere nuevas instrucciones."
    };

    function printOutput(text) {
      output.innerText += `\n$ ${cmdInput.value}\n${text}\n`;
      output.scrollTop = output.scrollHeight;
    }

    function runCommand(command) {
      cmdInput.value = command;
      processCommand();
    }

    function processCommand() {
      const input = cmdInput.value.trim().toLowerCase();
      if (input) {
        const response = responses[input] || "[SISTEMA] Comando no reconocido.";
        printOutput(response);
        cmdInput.value = "";
      }
    }

    cmdInput.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        processCommand();
      }
    });
  </script>
</body>
</html>
