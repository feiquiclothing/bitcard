<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ECOS DEL CÍRCULO</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100dvh;
      background-color: black;
      color: white;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 1.2em;
      transition: background-color 0.5s ease;
    }
    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
      max-width: 600px;
    }
    #text {
      opacity: 1;
      transition: opacity 1s ease;
    }
    #choices {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      min-height: 100px; /* reservamos espacio fijo para evitar salto */
      justify-content: center;
    }
    button {
      background: none;
      border: 1px solid white;
      color: white;
      padding: 10px 20px;
      font-family: monospace;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="container">
  <div id="text">
    <p>Lo hiciste vos.<br>
    No sabías qué era,<br>
    pero igual lo escaneaste.<br>
    ¿seguís?</p>
  </div>

  <div id="choices">
    <button onclick="aceptar()">Sí</button>
    <button onclick="rechazar()">No</button>
  </div>
</div>

<script>
function fadeOutAndChange(newHTML, nextUrl) {
  const textDiv = document.getElementById('text');
  textDiv.style.opacity = 0;
  setTimeout(() => {
    textDiv.innerHTML = newHTML;
    textDiv.style.opacity = 1;
  }, 1000);

  // en vez de desaparecer, ocultamos los botones pero reservamos el espacio
  const choicesDiv = document.getElementById('choices');
  setTimeout(() => {
    choicesDiv.innerHTML = '';
  }, 500); // borra los botones después de medio segundo
  setTimeout(() => {
    window.location.href = nextUrl;
  }, 4000); // redirige después de 4s
}

function aceptar() {
  fadeOutAndChange(`
    <p>Se activó tu ingreso al primer círculo.<br>
    Ya no podés deshacerlo.<br>
    Y todavía no sabés qué es.</p>
  `, "capitulo1.html"); // ← Cambia esta URL por la real
}

function rechazar() {
  fadeOutAndChange(`
    <p>Podés cerrar esta página.<br>
    Pero algo se activó igual.<br>
    Tarde o temprano, vas a volver.</p>
  `, "https://www.google.com"); // Redirige a Google
}
</script>

</body>
</html>
