<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Mapa Feiqui</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: monospace;
      height: 100dvh;
      display: flex;
      flex-direction: column;
    }
    #mapa {
      flex-grow: 1;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1px;
      background-color: #333;
    }
    .zona {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background-color: #111;
      border: 1px solid #444;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .zona:hover {
      background-color: #222;
    }
    #descripcion {
      padding: 20px;
      background-color: #000;
      border-top: 1px solid #444;
      min-height: 100px;
      font-size: 0.95em;
      line-height: 1.4em;
    }
  </style>
</head>
<body>
  <div id="mapa">
    <div class="zona" onclick="mostrar('centro')">Centro</div>
    <div class="zona" onclick="mostrar('ciudadvieja')">Ciudad Vieja</div>
    <div class="zona" onclick="mostrar('aguada')">Aguada</div>
    <div class="zona" onclick="mostrar('cordon')">Cordón</div>
    <div class="zona" onclick="mostrar('trescruces')">Tres Cruces</div>
    <div class="zona" onclick="mostrar('launion')">La Unión</div>
  </div>
  <div id="descripcion">Seleccioná una zona para explorar.</div>

  <script>
    const zonas = {
      centro: "Mucho movimiento. Antenas nuevas en todos los techos. Gente que no te mira a los ojos. Hay rumores de una cabina cerrada que aún recibe señales.",
      ciudadvieja: "Calles viejas con carteles nuevos. Algo se esconde detrás de los portones cerrados. Algunos aseguran haber visto luces que parpadean al ritmo de una voz.",
      aguada: "Pasajes de tren que ya no funcionan. Bajo los rieles, alguien pintó una marca. Si te parás justo encima, tu BitCard deja de responder.",
      cordon: "Muchos lo cruzan, pocos lo recuerdan. Hay una puerta sin número entre dos boliches. Si golpeás tres veces, algo cambia en el sonido de la calle.",
      trescruces: "Demasiada vigilancia. Demasiadas cámaras. Nadie sonríe. Se dice que una terminal vieja todavía accede a los archivos originales del Círculo.",
      launion: "No parece tener nada especial. Pero cada tanto, alguien encuentra una tarjeta olvidada en el parabrisas de su auto. Todas muestran el mismo símbolo."
    };

    function mostrar(zona) {
      const descripcion = document.getElementById('descripcion');
      descripcion.textContent = zonas[zona];
    }
  </script>
</body>
</html>
